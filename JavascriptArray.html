    <body>

    </body>
    <script>
        var studentArray = [
    {
        "name": "Meghana"
    },
    {
        "name": "Laxman"
    },
    {
        "name": "Yogita"
    }
]

for(var i=0;i<studentArray.length;i++){
    console.log(studentArray[i]);
}




//length of array
console.log(studentArray.length) 

//Strings are immutable. Arrays are mutable.

studentArray[1].name = 'Yash'

console.log(studentArray[1])

//toString
console.log(studentArray.toString())
var arr = [1,2,3]
console.log(arr.toString())



//push
studentArray.push({name:'Sagar'})
console.log(studentArray)

//pop
// pop always returns the last element in array and removes it from array(mutating)
var lastStudent = studentArray.pop()
console.log(lastStudent)
console.log(studentArray)


// shift mutates the array and removes the first element
studentArray.shift()
console.log(studentArray)

//add something to start
studentArray.unshift({name:'Tushar'})
console.log(studentArray)


//splice mutates the array and adds specific elements in the given index passed in the arguments

studentArray.splice(1,0,{name:'Sagar'},{name:'Sakshi'})
console.log(studentArray)


// splice also helps in deleting data from specific index also
studentArray.splice(3,2);
console.log(studentArray)


//concat returns u a new array
var arr1 = [1,2,4,5,6,8]
var arr2 = [2,6,8]
var arr4 = [100,200,300]
var arr5 = [700,800,900]
var arr3 = arr1.concat(arr2,arr4,arr5);
console.log(arr3)

 //Slice returns u a new array
var slicedArray =  arr1.slice(1,3);
console.log(slicedArray)

    </script>
</html>
