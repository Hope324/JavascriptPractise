<html>
    <head>
        <title>Box</title>
    </head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.box{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); 
    -webkit-transform: translate(-50%, -50%);
    width: 50rem;
    background-color: whitesmoke;
    height: 30rem;
    border-radius: 10px;
}
</style>
    <body>
        <div class="box" >
         <h2 class="question">Question Comes Here</h2>
         <ul>
             <li>
                 <input type="radio" name="ans" id="answer1" class="answer">
                 <label for="ans1" id="opt1">Answer</label>
             </li>
             <li>
                <input type="radio" name="ans" id="answer2" class="answer">
                <label for="ans2" id="opt2">Answer</label>
            </li>
            <li>
                <input type="radio" name="ans" id="answer3" class="answer">
                <label for="ans3" id="opt3">Answer</label>
            </li>
            <li>
                <input type="radio" name="ans" id="answer4" class="answer">
                <label for="ans4" id="opt4">Answer</label>
            </li>

         </ul>
         <button id="submit">Submit</button>

         <div id="showscore" class="scorearea">

         </div>


        </div>
    </body>
    <script>
      const quiz=[
          {
              question:"Q1:The tree sends down roots from its branches to the soil is know as:",
              a:"Oak",
              b:"Pine",
              c:"Banyan",
              d:"Palm",
              ans:"ans3"
          },
          {
              question:"Q2:Electric bulb filament is made of:",
              a:"Copper",
              b:"Aluminium",
              c:"Lead",
              d:"Tungsten",
              ans:"ans4"
          },
          {
              question:"Q3:Brass gets discoloured in air because of the presence of which of the following gases in air?",
              a:"Oxygen",
              b:"Hydrogen Sulphide",
              c:"Carbon Dioxide",
              d:"Nitrogen",
              ans:"ans2"
          },
          {
              question:"Q4:Which of the following is a non metal that remains liquid at room temperature?",
              a:"Phosphorus",
              b:"Bromine",
              c:"Chlorine",
              d:"Helium",
              ans:"ans1"
          },
      ]
      const question=document.querySelector('.question');
      const option1=document.querySelector('#opt1');
      const option2=document.querySelector('#opt2');
      const option3=document.querySelector('#opt3');
      const option4=document.querySelector('#opt4');
      const submit=document.querySelector('#submit');

      const answers=document.querySelectorAll('.answer');

      const showscore=document.querySelector('#showScore');
//         function loadquestion(){
//         document.getElementById('.Question').innerText=quiz.question1;
//         document.getElementById('opt1').innerText=quiz.question1.a;

// }
let questionCount=1;
let score=0;
const loadquestion=()=>{

const questionlist=quiz[questionCount];

question.innerText=questionlist.question;

option1.innerText=questionlist.a;
option2.innerText=questionlist.b;
option3.innerText=questionlist.c;
option4.innerText=questionlist.d;


}
      loadquestion();

      const getCheckAnswer = () =>{
       let answer;
       answers.forEach((CurrentAnswerElement)=>{
           if(CurrentAnswerElement.checked){
               answer=CurrentAnswerElement.id;
           }     
       });
       return answer;
      }

      submit.addEventListener('click',()=>{
          const checkanswer=getCheckAnswer();
          console.log(checkanswer);

          if(checkanswer=quiz[questionCount].ans){
              score++;
          };
           questionCount++;
          if(questionCount<quiz.length)
          {
              loadquestion();
          }
          else{
          showscore.innerHTML=`<h3>You Scored ${score}/${quiz.length} </h3>'';
              <button class="btn" onclick="location.reload()">play again</button>`;

              showscore.classList.remove('scorearea');
          }}
      )


      
    </script>
</html>
