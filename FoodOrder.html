    <script>
        var orderedItems = [];
var orderedItemsAmount = [];
var itemsToDisplay = '';
var totalBill = 0;


function takeOrder(itemName, itemAmount){
    
    if(itemName && itemAmount){
        orderedItems.push(itemName);
        // console.log(orderedItems);
        orderedItemsAmount.push(itemAmount);
        // console.log(orderedItemsAmount);
    }

}


function generateBill(){
    var today = new Date();

    for(let i=0; i<orderedItems.length; i++){
        itemsToDisplay = itemsToDisplay + '<div class="item"><p>'+orderedItems[i]+'</p><p>'+orderedItemsAmount[i]+'</p></div>';
        totalBill += orderedItemsAmount[i];
    }

    document.getElementById('date').innerHTML = today.getDate()+'-'+today.getMonth()+'-'+today.getFullYear();
    document.getElementById('time').innerHTML = today.getHours()+':'+today.getMinutes();

    document.querySelector('.order-items').innerHTML = itemsToDisplay;
    document.getElementById('bill-amount').innerHTML = totalBill;
    orderedItems = [];
    orderedItemsAmount = [];
}

function newOrder(){
    totalBill = 0;
    itemsToDisplay = '';
    orderedItems = [];
    orderedItemsAmount = [];
    document.getElementById('date').innerHTML = '';
    document.getElementById('time').innerHTML = '';

    document.querySelector('.order-items').innerHTML = '';
    document.getElementById('bill-amount').innerHTML = '';
}


    </script>
