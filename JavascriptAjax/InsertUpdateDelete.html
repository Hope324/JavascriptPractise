<html>
    <head>
        <title>Box</title>
    </head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.box{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); 
    -webkit-transform: translate(-50%, -50%);
    width: 50rem;
    border:2px solid black;
    background-color:whitesmoke;
    height: 30rem;
    border-radius: 20px;
    
}
</style>
    <body>
        <div class="box" >
            <div class="mt-2 p-2 col-sm-6 mx-auto mt-5">
                <label class="fw-bold">User ID</label><br>
                <input type="text" placeholder="ID" class="form-control" id="UserID" />            
               </div>
               <div class="mt-2 p-2 col-sm-6 mx-auto">
                <label class="fw-bold">Title</label><br>
                <input type="text" placeholder="Title" class="form-control" id="TitleID" />            
               </div>
               <div class="mt-2 p-2 col-sm-6 mx-auto">
                <label class="fw-bold">Body</label><br>
                <input type="text" placeholder="Body" class="form-control" id="BodyID" />            
               </div>
               <div class="row col-sm-6 mx-auto my-2">
                   <button class="btn btn-primary w-25 mx-3" id="Insert">Insert</button>
                   <button class="btn btn-warning w-25 mx-3" id="Update">Update</button>
                   <button class="btn btn-danger w-25 mx-3" id="Delete">Delete</button>
                </div>
               
        </div>
    </body>
    <script src="./InsertUpdateDelete.js"></script>
</html>
