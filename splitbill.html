<html>
    <head>
        <title>Split Bill</title>
    </head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
.box{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%); 
    -webkit-transform: translate(-50%, -50%);
    width: 30rem;
    background-color: lightblue;
    height: 30rem;
    border-radius: 5px;
    justify-content: center;
}
</style>
    <body>
        <div class="box" >
            <div class="bg-secondary h4 text-center p-2">Bill Split Calculater or Tip Calculater</div>

            <div class="mt-2 p-2 col-sm-6">
            <label>Bill Amount</label><br>
            <input type="text" placeholder="Fill Amount" class="form-control" id="amount" />            
           </div>

           <div class="mt-2 p-2 col-sm-6">
            <label>How was the service?</label><br>
            <select class="form-select" aria-label="Default select example" id="service">
                <option value="0">Select Option</option>
                <option value="5">5% Poor</option>
                <option value="10">10% Ok</option>
                <option value="15">15% Good</option>
                <option value="20">20% Excellent</option>
              </select>           
           </div>
           <div class="mt-2 p-2 col-sm-6">
            <label>People sharing the bill</label><br>
            <input type="text" placeholder="No of People" class="form-control" id="People" />            
           </div>
           <div class="mt-2 p-2">
           <button class="btn btn-primary" id="calculate">Calculate</button>
           </div>

           <div>
               <label id="tipvalue" class="p-2 fs-4 fw-bolder">0.00</label> <label id="each" class="p-2 fs-6">each</label>
           </div>



        </div>
    </body>
    <script>
        function calculateTip()
        {
            //var demo=document.getElementById("demo").value;
            var bill=document.getElementById("amount").value;
             var service=document.getElementById("service").value;
             var people=document.getElementById('People').value;

             //console.log(service);
            //document.getElementById('demo')=service;

            if(bill==="" || service==0){
                alert("Values can't be null");
                return;
            }

            if(people===""||people<=1){
             people=1;
            document.getElementById("each").style.display="none";
            }
            else
            {
                document.getElementById("each").style.display="block";
            }
            var split=(bill/people)
            var tip=(bill/100)*service;
            var total=split+tip;
            document.getElementById("tipvalue").style.display="block";
            document.getElementById('tipvalue').innerText=total;

           
        };

        document.getElementById("each").style.display="none";
        document.getElementById("tipvalue").style.display="none";

        document.querySelector('#calculate').addEventListener('click', function(){
            calculateTip();
})
    </script>
</html>
